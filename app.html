<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #responsePre{
            max-height: 300px;
        }
    </style>
    <link rel="stylesheet" href="prism.css">
    <title>PoStMaStEr</title>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PoStMaStEr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">PostMaster</h1>
    </div>

    <div class="container">
        <!-- URL BOX SECTION -->
        <div class="row mb-3">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter ur URL here">
            </div>
        </div>

        <!-- Request type Box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET">
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Content type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON">
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="params">
                        Custom Parameter
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- PARAMETERS BOX -> THIS WILL HIDE WHEN CLICKS ON JSON -->
        <div id="parametersBox">
            <div class="row">
                <label for="url" class="col-sm-2 col-form-label">Parameter1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Enter Parameter1 Key" id="parameterKey1">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Enter Parameter1 Value" id="parameterValue1">
                </div>
                <button style='width:auto'; id="addParam" class="btn btn-primary">+</button>
            </div>
            <div id="params"></div>
        </div>

        <!-- JSON REQUEST BOX IT WILL HIDE WHEN WE CLICK ON CUSTOM PARAM -->
        <div class="my-3" id="requestJsonBox">
            <div class="row mb-3">
                <label for="jsonBox" class="col-sm-2 col-form-label">Enter Request JSON here</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit button which will trigger fetch api -->
        <div class="row mb-3">
            <div class="col-sm-10">
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>

        <div class="my-3" id="responseJsonBox">
            <div class="row mb-3">
                <label for="responseJsonBox" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <pre id="responsePre" class="language-javascript">
                        <code id="responsePrism" class="language-javascript">

                        </code>
                    </pre>
                    <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea> -->
                </div>
            </div>
        </div>


    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="prism.js"></script>
</body>

</html>
